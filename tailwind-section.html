      h1 {
        font-family: 'Open Sans', sans-serif !important;
        font-optical-sizing: auto;

      }

        font-family: 'Open Sans', sans-serif !important;

      }

      .card {
        position: relative;
      }
      .card::before {
        position: absolute;
        content: "";
        width: 100%;
        height: 100%;
        transition: 0.6s;
        z-index: 0;
        background-color: #2f6099;
      }
      .card:hover {
        box-shadow: 0.063rem 0.063rem 1.25rem 0.375rem rgba(0, 0, 0, 0.53);
      }
      .card:nth-child(1)::before {
        bottom: 0;
        right: 0;
        clip-path: circle(calc(6.25rem + 7.5vw) at 100% 100%);
      }
      .card:nth-child(2)::before {
        bottom: 0;
        left: 0;
        clip-path: circle(calc(6.25rem + 7.5vw) at 0% 100%);
      }
      .card:nth-child(3)::before {
        top: 0;
        right: 0;
        clip-path: circle(calc(6.25rem + 7.5vw) at 100% 0%);
      }
      .card:nth-child(4)::before {
        top: 0;
        left: 0;
        clip-path: circle(calc(6.25rem + 7.5vw) at 0% 0%);
      }
      .card p {
        transition: 0.8s;
      }

      .card:hover::before {
        clip-path: circle(110vw at 100% 100%);
      }

      .card:hover p {
        color: #fff;
      }

      .card:nth-child(1) .circle {
        background: url("./1.jpg") no-repeat 50% 50%/cover;
        bottom: 0;
        right: 0;
        clip-path: circle(calc(6.25rem + 7.5vw) at 100% 100%);
      }

      .card:nth-child(2) .circle {
        background: url("./2.jpg") no-repeat 50% 50%/cover;
        bottom: 0;
        left: 0;
        clip-path: circle(calc(6.25rem + 7.5vw) at 0% 100%);
      }

      .card:nth-child(3) .circle {
        background: url("./3.jpg") no-repeat 50% 50%/cover;
        top: 0;
        right: 0;
        clip-path: circle(calc(6.25rem + 7.5vw) at 100% 0%);
      }

      .card:nth-child(4) .circle {
        background: url("./4.jpg") no-repeat 50% 50%/cover;
        top: 0;
        left: 0;
        clip-path: circle(calc(6.25rem + 7.5vw) at 0% 0%);
      }



      @media screen and (min-width: 62.5rem) {
        .circle {
          position: absolute;
          width: 100%;
          height: 100%;
          z-index: 0;
        }
      }
