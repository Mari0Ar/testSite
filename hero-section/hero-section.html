<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tittle-carrousel.css">
    <link rel="stylesheet" href="tittle-gradient-backgroud.css">
    <link rel="stylesheet" href="tittle-section.css">
    <link rel="stylesheet" href="tittle-text.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="tittle-text-behavior.js" defer></script>
    <script src="tittle-gradient-behavior.js"></script>
</head>
<body>
    <!-- Contenedor de la imagen -->
    <div id="fixed">SOMOS</div>
    <div id="text-container">
        <div id="typing"><span id="dynamic-text">Asesoramiento</span></div>
        <div id="crow">|</div>
    </div>

    <!-- Swiper Container -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="1.webp" alt="Image 1"></div>
			<div class="swiper-slide"><img src="2.webp" alt="Image 3"></div>
            <div class="swiper-slide"><img src="3.webp" alt="Image 3"></div>
			<div class="swiper-slide"><img src="4.webp" alt="Image 3"></div>
			<div class="swiper-slide"><img src="5.webp" alt="Image 3"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="gradient-container"> 
        <canvas id="gradient-canvas" data-transition-in></canvas>
        <img src="logo-thin.webp" alt="Imagen sobre gradiente" class="overlay-image">
        <!-- From Uiverse.io by alexmaracinaru --> 
        <button>
            <span>Conocenos</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 74 74" height="50" width="50">
                <circle stroke-width="3" stroke="white" r="35.5" cy="37" cx="37"></circle>
                <path fill="white" d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z"></path>
            </svg>
        </button>
  
    </div>
    

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        // Initialize Swiper
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 3200,
                disableOnInteraction: false,
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>

    <script>
        window.onload = function() {
            setTimeout(function() {
                document.querySelector('button').classList.add('visible');
            }, 5000);  // 3000 ms = 3 segundos
        };

    </script>

    <script>
        document.querySelector('button').addEventListener('click', function() {
        // Enviar un mensaje al documento principal
        parent.postMessage('scrollToSection1', '*');
        });
    </script>
  
</body>
</html>
